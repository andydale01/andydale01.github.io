<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2ManyPJs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Share Tech', sans-serif;
            background-color: #060606;
            background-image: url('2manypjs_main.png');
            background-size: auto;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            width: 75%; /* Start with a percentage for flexibility */
            max-width: 800px;  /* Keep a max width */
            min-height: auto; /* Important:  Allow height to adjust to content */
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
            line-height: 1 /* Improve line height for readability */
        }

        a {
            color: #0078d7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media query for smaller screens (e.g., phones) */
        @media screen and (max-width: 768px) {
            body {
                background-size: cover; /* Use cover on small screens */
                padding-top: 10px;  /* Adjust padding for smaller screens */
            }

            .container {
                width: 95%; /* Take up most of the screen width on small devices */
                padding: 15px; /* Adjust padding for smaller screens */
            }

            h1 {
                font-size: 1.75em; /* Smaller heading on mobile */
            }

            p {
                font-size: 1em; /* Smaller text on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2ManyPJs</h1>
        <p> It's not bedtime just yet...</p>
        <p><a href="https://www.mixcloud.com/2manypjs/" target="_blank">Visit us on MixCloud</a></p>
        <p>Book us and we'll bring the Red Bull. wakeywakey@2manypjs.com</p>
    </div>
</body>
</html>
